<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const Message = ({greeting, subGreeting}) => (
      <div class="message">
        {greeting}, {subGreeting}
      </div>
    )

    const propTypes = {
      isString(prop, propName, componentName) {
        if (typeof prop[propName] !== 'string') {
          return new Error('Please Enter String')
        }
      },
    }

    Message.propTypes = {
      greeting: propTypes.isString,
      subGreeting: propTypes.isString,
    }

    const element = (
      <div class="container">
        <Message greeting={124} subGreeting="World" />
        <Message greeting={'Jay'} subGreeting="Mata" />
      </div>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
